<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="utf-8">
    <meta name="description" content="FizzBuzz Game">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Anna Wrzosek">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen">

    <title>FizzBuzz</title>
</head>

<body>
    <section class="title_and_description_group">
        <h1>FizzBuzz!</h1>
        <p><b>Description: </b>The task is to write a program that prints the numbers from 1 to 100,
            but for multiples of 3, it prints “Fizz” instead of the number and for multiples of 5,
            it prints “Buzz” instead of the number. For numbers that are multiples of both 3 and 5,
            it prints “FizzBuzz”</p>
    </section>

    <section id="buttons_group">
        <button id="start_btn">Start</button>
    </section>

    <section>
        <p class="generatedText"></p>
    </section>
</body>

<script src="main.js"></script>

</html>
